<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias | Trolesi Joias</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="container header-content">
      <div class="logo-area">
        <img src="img/logo-trolesi.png" class="logo-img">
        <span class="brand-name">Trolesi Joias</span>
      </div>

      <nav class="nav">
        <a href="index.html#inicio">Início</a>
        <a href="index.html#colecoes">Coleções</a>
        <a href="category.html" class="active">Categorias</a>
        <a href="index.html#contato" class="nav-cta">Contato</a>
      </nav>
    </div>
</header>

<section class="section">
  <div class="container">

    <div class="section-header">
      <h2 class="section-title">Categorias de Joias</h2>
      <p class="section-subtitle">Escolha o tipo de joia e o material desejado</p>
    </div>

    <!-- FILTRO SUPERIOR -->
    <div class="category-filter">
      <select id="categorySelect">
        <option value="all">Todos os tipos</option>
        <option value="pulseira">Pulseira</option>
        <option value="colar">Colar</option>
        <option value="anel">Anel</option>
        <option value="correntaria">Correntaria</option>
        <option value="tornozeleira">Tornozeleira</option>
      </select>

      <select id="materialSelect">
        <option value="all">Todos os materiais</option>
        <option value="ouro">Banhado a ouro 18k</option>
        <option value="prata">Prata 925</option>
        <option value="aco">Aço cirúrgico</option>
      </select>
    </div>

    <!-- GRID DE PRODUTOS -->
    <div class="category-grid" id="categoryGrid">
      <!-- preenchido dinamicamente via JS -->
    </div>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
